<body>
    <script>
        let x=prompt("a","");
        let y=prompt("b","");
        const intx = parseInt(x);
        const inty = parseInt(y);
        console.log("prompt輸入必為字串，未轉int直接相加",(x),"+",(y),"=",(x+y));
        console.log("轉為int相加=",intx+inty);
        console.log("因乘法無法對字串做操作，js自動轉為int=",(x*y));

    </script>
</body>
